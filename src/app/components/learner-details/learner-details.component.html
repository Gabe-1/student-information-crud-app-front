<div style="width: 500px; margin: auto">
  <div *ngIf="currentLearner" class="edit-form">
    <h4>Learner</h4>
    <form>
      <div class="form-group">
        <label for="title">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentLearner.learner_name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentLearner.learner_email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input
          type="text"
          class="form-control"
          id="courseId"
          [(ngModel)]="currentLearner.course_Id"
          name="courseId"
        />
      </div>

      <div class="form-group">
        <label>
          <strong>Status: </strong>
          {{ currentLearner.available ? "Available" : "Not Available" }}
        </label>
      </div>
    </form>

    <button
      class="badge bg-primary mr-2"
      *ngIf="currentLearner.available"
      (click)="setAvailableStatus(0)"
    >
      Set Not Available
    </button>
    <button
      class="badge bg-primary mr-2"
      *ngIf="!currentLearner.available"
      (click)="setAvailableStatus(1)"
    >
      Set Available
    </button>

    <button class="badge bg-danger mr-2" (click)="deleteLearner()">
      Delete
    </button>

    <button type="submit" class="badge bg-success" (click)="updateLearner()">
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentLearner">
    <br />
    <p>This learner is not accessible</p>
  </div>
</div>
