<div style="width: 500px; margin: auto;">
  <div *ngIf="currentLearner" class="edit-form">
    <h4>Learner</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentLearner.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentLearner.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input
          type="text"
          class="form-control"
          id="courseId"
          [(ngModel)]="currentLearner.course_Id"
          name="courseId"
        />
      </div>

      <div class="form-group">
        <label><strong>Status: </strong></label>

      </div>
    </form>

    <button
    class="badge bg-primary mr-2"
    *ngIf="currentLearner.available"
    (click)="setAvailableStatus(false)"
    >
    Set Not Available
    </button>
    <button
      *ngIf="!currentLearner.available"
      class="badge bg-primary mr-2"
      (click)="setAvailableStatus(true)"
    >
    Set Available
    </button>

    <button class="badge bg-danger mr-2" (click)="deleteLearner()">
      Delete
    </button>

    <button
      type="submit"
      class="badge bg-success"
      (click)="updateLearner()"
    >
    Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentLearner">
    <br />
    <p>This product is not accessible</p>
  </div>
</div>
