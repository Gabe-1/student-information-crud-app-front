<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Learner List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let learner of learners; let i = index"
        [class.active]="i == currentIndex"
        (click)="setCurrentLearner(learner, i)"
      >
      {{learner.learner_name}}
      </li>
    </ul>

    <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllLearners()">
      Delete All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentLearner">
      <h4>Learner</h4>
      <div>
        <label><strong>Name: </strong>{{currentLearner.learner_name}}</label>
      </div>
      <div>
        <label><strong>Email: </strong>{{currentLearner.learner_email}}</label>

      </div>
      <div>
        <label><strong>Course ID: </strong>{{currentLearner["course_Id"]}}</label>

      </div>
      <div>
        <label><strong>Status: </strong>{{currentLearner["available"] ? "Available" : "Not Available"}}</label>

      </div>

      <a class="badge bg-warning" *ngIf="currentLearner" [routerLink]="[currentLearner['learner_id']]">
        Edit
      </a>
    </div>

    <div *ngIf="!currentLearner">
      <br />
      <p>Please click on a Learner</p>
    </div>
  </div>
</div>
